    :root {

      --accent: #13c18d;
      --accent-dark: #099f76;
      --deep-green: #2c3a26;
      --yellow: #ffe27b;
      --peach: #ffd0b7;
      --orange: #fe9539;
      --pink: #ff66bb;
      --blue: #00baec;
      --card-radius: 20px;
      --trans: 0.3s cubic-bezier(0.66,0,0.34,1);
      --shadow: 0 4px 28px rgba(16,96,56,0.12);
      --shadow-hover: 0 10px 32px 0 rgba(93,170,69,0.22);
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      letter-spacing: 0.03em;
      color: var(--deep-green);
      overflow-x: hidden;
    }
    #sideMenu {
      position: fixed;
      left: -225px;
      top: 0;
      height: 100vh;
      width: 220px;
      background: linear-gradient(135deg, var(--accent-dark), var(--accent) 90%);
      color: #fff;
      z-index: 3500;
      box-shadow: 4px 0 16px -4px #0002;
      transition: left var(--trans);
      display: flex;
      flex-direction: column;
      padding-top: 40px;
    }
    #sideMenu.open { left: 0; }
    .menu-item {
      padding: 18px 24px;
      font-weight: 600;
      font-size: 1.13rem;
      cursor: pointer;
      border: none;
      background: none;
      color: #fff;
      display: flex;
      align-items: center;
      transition: background 0.19s;
    }
    .menu-item i {
      font-style: normal;
      margin-right: 15px;
      font-size: 1.55em;
    }
    .menu-item:hover, .menu-item.active {
      background: rgba(255,255,255,0.11);
    }
    #menuOverlay {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(56,56,56,0.14);
      z-index: 2000;
      display: none;
    }
    #menuOverlay.show { display: block; }
    #menuBtn {
      position: fixed;
      z-index: 5000;
      left: 18px; top: 22px;
      background: var(--accent);
      color: #fff; border: none;
      padding: 12px 13px 12px 13px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.46rem;
      transition: background 0.17s, box-shadow 0.22s;
      box-shadow: 0 2px 8px rgba(30, 90, 46, 0.23);
    }
    #menuBtn:hover { background: var(--accent-dark); }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: var(--accent-dark);
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2.5px;
      filter: drop-shadow(0 2px 10px #0bda9977);
      margin-bottom: 30px;
      transition: color 0.2s;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(295px, 1fr));
      gap: 2.4rem;
      max-width: 1150px;
      margin: 3rem auto 4rem auto;
      padding: 0 1.2rem;
      transition: all var(--trans);
    }
    .dashboard-card {
      border-radius: var(--card-radius);
      background: linear-gradient(120deg,#fff, #f4f7ff 90%);
      box-shadow: var(--shadow);
      transition: box-shadow 0.23s, transform 0.23s, background 0.32s;
      overflow: hidden;
      padding: 2rem 1.3rem 1.3rem 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      animation: popfade 0.7s cubic-bezier(0.56,1.6,0.38,1) both;
      animation-delay: calc(var(--idx)*0.05s);
      border: 2px solid #eafdcb;
      position: relative;
      min-height: 222px;
    }
    .dashboard-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-7px) scale(1.025);
      background: linear-gradient(120deg, #e1ffef 60%, #fffbfe 100%);
    }
    .card-icon {
      font-size: 2.3rem;
      margin-right: 0.5rem;
      background: var(--yellow);
      padding: 0.2em 0.48em;
      border-radius: 16px;
      margin-bottom: 0.68rem;
      box-shadow: 0 2px 14px #f5c12522;
      display: inline-block;
      transition: background 0.2s;
    }
    .dashboard-card:hover .card-icon { background: var(--pink); }
    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      color: #205427;
    }
    .card-features {
      font-size: 1.04rem;
      color: #45596b;
      margin-bottom: 1.15rem;
      margin-top: 0;
      line-height: 1.44;
      min-height: 57px;
    }
    .card-action {
      margin-top:auto;
      font-size:1.04rem;
      color:var(--accent-dark);
      font-weight: 600;
      padding:6px 0 0 2px;
      cursor:pointer;
      text-decoration:none;
      transition:color 0.17s;
    }
    .card-action:hover {
      color: var(--orange);
    }
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(52,18,91,0.16);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein 0.44s cubic-bezier(0.56,2,0.38,1) both;
    }
    .modal-dialog {
      background: #fff;
      border-radius: 18px;
      padding: 3.2rem 3.5rem 2.8rem 3.5rem;
      max-width: 600px;
      min-width: 370px;
      width: 99vw;
      text-align: center;
      box-shadow: 0px 12px 42px rgba(9,161,121,0.17);
      position: relative;
      animation: bouncein 0.66s cubic-bezier(.33,1.6,.16,.99);
    }
    .modal-title {
      color: var(--accent-dark);
      font-weight: 700;
      font-size: 1.37rem;
      margin-bottom: 1.2rem;
      letter-spacing: 1.6px;
      line-height: 1.3;
      text-align: center;
    }
    .lang-btn, .action-btn {
      margin: 0.8rem 0.5rem 0 0.5rem;
      font-size: 1.1rem;
      padding: 0.8rem 1.7rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,var(--orange),var(--accent));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.13s, transform 0.18s;
      box-shadow: 0 2px 10px #f9ac1d10;
    }

    /* FORM & INPUT CENTERING */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .input-row{
      margin-bottom: 1.1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-label{
      display: block;
      margin-bottom: 0.43rem;
      color: var(--accent-dark);
      font-weight: 600;
      text-align: center;
      width: 100%;

    .input-field{

      border-radius: 9px;
      padding: 1.2rem 1.2rem;
      background: #fafdff;
      font-size: 1.22rem;
      transition: border 0.16s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .input-field:focus { border-color: var(--accent);}
    .form-link{ display:block; color:var(--pink); text-decoration:underline; cursor:pointer; margin:0.99rem 0 0 0; font-size:0.97rem; text-align:center;}
    .form-link:hover{ color:var(--orange);}
    .error-note{ color:#e80e41; font-size:1.03rem; margin-bottom:0.7rem;}
    .success-note{ color:#05a24c; font-size:1.02rem; margin-bottom:0.7rem;}
    @keyframes popfade { from { opacity: 0; transform:scale(0.93) translateY(12px);} to { opacity: 1; transform:scale(1) translateY(0);} }
    @keyframes fadein { from { opacity:0;} to   { opacity:1;} }
    @keyframes bouncein { 0% {opacity:0; transform:scale(0.85) translateY(36px);} 90% {opacity:1; transform:scale(1.04) translateY(-2px);} 100% {opacity:1; transform:scale(1) translateY(0);} }
    @media (max-width:690px){

      .modal-dialog { max-width: 99vw; min-width: 0; padding: 1.2rem 1rem 0.9rem 1rem;}
    }
  </style>

    function selectLanguage(l) {
      LANG = l;
      document.getElementById('langModal').style.display = 'none';
      document.getElementById('main-title').textContent = strings[LANG].siteTitle;
      document.getElementById('mDash').textContent = strings[LANG].siteTitle.split(' ')[0];
      document.getElementById('mAcc').textContent = strings[LANG].account;
      document.getElementById('mLog').textContent = strings[LANG].logout;
      showLogin();
    }
    function showLogin(errorMsg) {
      const s = strings[LANG];
      document.getElementById('loginModal').style.display = 'flex';
      let html = `<div class="modal-title">${s.loginTitle}</div>
        ${errorMsg ? `<div class="error-note">${s.errorLogin}</div>` : '' }
        <form onsubmit="event.preventDefault(); handleLogin();">
          <div class="input-row">
            <label class="input-label">${s.email}:</label>
            <input class="input-field" id="login_email" type="email" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.password}:</label>
            <input class="input-field" id="login_pass" type="password" required>
          </div>
          <button class="action-btn" type="submit">${s.login}</button>
        </form>
        <div class="form-link" onclick="showSignup()">${s.newhere} ${s.signup}</div>
      `;
      document.getElementById('loginDialog').innerHTML = html;
    }
    function handleLogin() {
      const email = document.getElementById('login_email').value;
      const pass = document.getElementById('login_pass').value;
      if (window.demoAccount && email === window.demoAccount.email && pass === window.demoAccount.pass) {
        showDashboard();
      } else {
        showLogin(true);
      }
    }
    function showSignup(errorMatch) {
      const s = strings[LANG];
      document.getElementById('loginModal').style.display = 'flex';
      let html = `<div class="modal-title">${s.signupTitle}</div>
        ${errorMatch ? `<div class="error-note">${s.errorMatch}</div>` : ''}
        <form onsubmit="event.preventDefault(); handleSignup();">
          <div class="input-row">
            <label class="input-label">${s.name}:</label>
            <input class="input-field" id="signup_name" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.email}:</label>
            <input class="input-field" id="signup_email" type="email" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.password}:</label>
            <input class="input-field" id="signup_pass1" type="password" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.password2}:</label>
            <input class="input-field" id="signup_pass2" type="password" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.area}:</label>
            <input class="input-field" id="signup_area" required>
          </div>
          <div class="input-row">
            <label class="input-label">${s.crop}:</label>
            <input class="input-field" id="signup_crop" required>
          </div>
          <button class="action-btn" type="submit">${s.getcode}</button>
        </form>
        <div class="form-link" onclick="showLogin()">${s.haveaccount} ${s.login}</div>
      `;
      document.getElementById('loginDialog').innerHTML = html;
    }
    function handleSignup() {
      const email = document.getElementById('signup_email').value;
      const pass1 = document.getElementById('signup_pass1').value;
      const pass2 = document.getElementById('signup_pass2').value;
      if (pass1 !== pass2) { showSignup(true); return; }
      window.demoAccount = {
        name: document.getElementById('signup_name').value,
        email: email,
        pass: pass1,
        area: document.getElementById('signup_area').value,
        crop: document.getElementById('signup_crop').value,
      };
      showVerifyModal();
    }
    function showVerifyModal(error) {
      const s = strings[LANG];
      let html = `<div class="modal-title">${s.enterCode}</div>
        ${error === 1 ? `<div class="error-note">${s.codeWrong}</div>` : ''}
        ${error === 2 ? `<div class="success-note">${s.codeSent}</div>` : ''}
        <form onsubmit="event.preventDefault(); handleCode();">
          <div class="input-row">
            <input class="input-field" id="vcode" required>
          </div>
          <button class="action-btn" type="submit">${s.verify}</button>
        </form>
      `;
      document.getElementById('loginDialog').innerHTML = html;
      if (!error) setTimeout(() => showVerifyModal(2), 700);
    }
    function handleCode() {
      const code = document.getElementById('vcode').value.trim();
      if (code === "123456") {
        document.getElementById('loginDialog').innerHTML = `<div class="success-note">${strings[LANG].codeRight}</div>`;
        setTimeout(() => { showDashboard();}, 1000);
      } else {
        showVerifyModal(1);
      }
    }
    function showDashboard() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('main-title').style.display = 'block';
      setView('dashboard');
    }
    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('open');
      document.getElementById('menuOverlay').classList.remove('show');
    }
    function openMenu() {
      document.getElementById('sideMenu').classList.add('open');
      document.getElementById('menuOverlay').classList.add('show');
    }
    function setView(v) {
      view = v; closeMenu();
      document.querySelectorAll('.menu-item').forEach(mi=>mi.classList.remove('active'));
      if(v=='dashboard'){
        document.querySelectorAll('.dashboard-grid').forEach(g=>g.style.display='none');
        document.getElementById('dashboard').style.display='grid';
        document.querySelectorAll('.menu-item')[0].classList.add('active');
        document.getElementById('main-title').style.display='block';
        renderDashboard();
      }
      else if(v=='account'){
        document.querySelectorAll('.dashboard-grid').forEach(g=>g.style.display='none');
        document.getElementById('accountView').style.display='grid';
        document.querySelectorAll('.menu-item')[1].classList.add('active');
        document.getElementById('main-title').style.display='none';
        renderAccount();
      }
    }
    function renderDashboard(){
      const d = document.getElementById('dashboard');
      d.innerHTML = '';
      cardData.forEach((card,idx) => {
        let t = card[LANG], cardIdx = idx;
        d.innerHTML += `<div class="dashboard-card" style="--idx:${idx}">
          <div class="card-title"><span class="card-icon">${card.icon}</span> ${t[0]}</div>
          <div class="card-features">${t[1]}</div>
          <div class="card-action" onclick="alert('${t[2]} feature coming soon!')">${t[2]}</div>
        </div>`;
      });
    }
    function renderAccount(){
      const acc = window.demoAccount || {};
      document.getElementById('accTitle').textContent = strings[LANG].account;
      document.getElementById('accLogoutBtn').textContent = strings[LANG].logout;
      document.getElementById('accGotoDashboardBtn').textContent = strings[LANG].gotoDash;
      document.getElementById('accData').innerHTML =
        `${strings[LANG].name}: <b>${acc.name||'-'}</b><br>
         ${strings[LANG].email}: <b>${acc.email||'-'}</b><br>
         ${strings[LANG].area}: <b>${acc.area||'-'}</b><br>
         ${strings[LANG].crop}: <b>${acc.crop||'-'}</b>`;
    }
    function handleLogout(){
      window.demoAccount = null;
      location.reload();
    }
    document.addEventListener('keydown', function(e){
      if(e.key==="Escape") closeMenu();
    });
  </script>
