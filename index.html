<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solutioneers • Smart Agriculture Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%}
    body{
      font-family: "Montserrat",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#213;
      background:linear-gradient(120deg, #f1f4f8 0%, #c2ebd6 40%, #e3ecf9 100%);
      min-height:100vh;
      line-height:1.35;
    }
    .dashboard-bg {
      margin:36px auto 0 auto;
      max-width:1250px;
      padding:30px 24px;
      border-radius:30px;
      background:linear-gradient(135deg,#e4ffe9 0,#b3efe3 80%,#dbf2ff 100%);
      background-blend-mode: soft-light;
      box-shadow:0 6px 60px rgba(50, 85, 70, 0.14), 0 1.5px 12px rgba(90,155,120,0.09);
      backdrop-filter:blur(8px);
    }
    .sidebar { position:fixed;left:0;top:0;bottom:0;width:350px;max-width:98vw;background:#1b5e33;z-index:2000;
      padding:22px 12px 24px 18px;overflow-y:auto;display:none;box-shadow:0 10px 40px rgba(27,94,51,0.18);}
    .sidebar.open{display:block;}
    .sidebar h3{color:#fff;}
    .sidebar nav a{color:#fff;}
    .navbar{position:sticky;top:0;z-index:1200;display:flex;justify-content:space-between;align-items:center;padding:14px 26px;background:rgba(255,255,255,0.92);box-shadow:0 6px 18px rgba(20,30,20,0.06);}
    .nav-left{display:flex;align-items:center;gap:14px;}
    .menu-btn{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:10px;border:none;background:linear-gradient(180deg,#fff,#f1f5f1);font-size:20px;cursor:pointer;}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;color:#196f3d;}
    .brand .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#dff6e8,#b9e8c1);display:flex;align-items:center;justify-content:center;font-weight:800;color:#1b5e33;font-size:20px;}
    .brand .title{font-size:18px;}
    .nav-time{font-size:13px;color:#3a3a3a;margin-left:6px;}
    .nav-right{display:flex;align-items:center;gap:8px;}
    .lang-select{padding:8px 12px;border-radius:8px;border:1px solid #e6f0ea;background:#e8f6ee;}
    .btn{padding:9px 14px;border-radius:9px;border:none;cursor:pointer;font-weight:600;}
    .btn.login{background:transparent;border:1px solid #ddd;color:#175a30;}
    .btn.cta{background:#1e7b3f;color:#fff;}
     /* ...rest of your CSS, unchanged... */
     /* For brevity, CSS continues as in your old code */
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <button id="closeSidebar" style="position:absolute;top:16px;right:18px;font-size:28px;background:transparent;border:none;cursor:pointer;color:#fff;z-index:10003;">×</button>
    <h3 style="margin-top:6px;color:#fff;" id="dashboard-title">Dashboard</h3>
    <nav style="margin:16px 0 20px 0;display:flex;flex-direction:column;gap:10px;">
      <a href="#" style="color:#fff;text-decoration:none;font-weight:600;" id="nav-about">About Us</a>
      <a href="#dashboard" style="color:#fff;text-decoration:none;font-weight:600;" id="nav-msp">MSP</a>
      <a href="#dashboard" style="color:#fff;text-decoration:none;font-weight:600;" id="nav-yield">Yield Comparison</a>
      <a href="#" style="color:#fff;text-decoration:none;font-weight:600;" id="nav-contact">Contact Us</a>
    </nav>
  </aside>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <button id="menuBtn" class="menu-btn" title="Menu">☰</button>
      <div class="brand">
        <div class="logo">S</div>
        <span class="title" id="nav-title">Solutioneers</span>
        <div style="font-size:12px;color:#547a5a;" id="subtitle">Smart Agriculture Group</div>
      </div>
      <div class="nav-time" id="navTime"></div>
    </div>
    <div class="nav-right">
      <select class="lang-select" id="langSel" title="Language">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="pa">ਪੰਜਾਬੀ</option>
      </select>
      <button class="btn login" id="btnLogin">Login</button>
      <button class="btn cta" id="btnSignup">Sign Up</button>
    </div>
  </header>

  <main>
    <!-- ...all your cards/sections as in your old code, unchanged... -->
    <!-- About, News, Dashboard Cards etc. as before -->
    <!-- Make sure all dynamic elements have IDs as in the LANGS code -->
  </main>

  <script>
    // IST time, sidebar, card-details, all prior scripts remain here...

    // ------ LANGUAGE LOGIC (add this at the very end of your script) ------
    const LANGS = {
      en: { dashboard: "Dashboard", /* ...see previous answers for all keys... */ },
      hi: { dashboard: "डैशबोर्ड", /* ...see previous answers for all keys... */ },
      pa: { dashboard: "ਡੈਸ਼ਬੋਰਡ", /* ...see previous answers for all keys... */ }
    };
    function setLanguage(lang) {
      const L = LANGS[lang]||LANGS.en;
      [
        ["dashboard-title","dashboard"],["nav-title","navtitle"],["subtitle","subtitle"],["hero","hero"],["herodesc","herodesc"],
        ["btn-dashboard","btnDashboard"],["btn-how","btnHow"],["btnLogin","login"],["btnSignup","signup"],
        ["about-head","abouthead"],["about1","about1"],["abouttag","abouttag"],["news-head","newshead"],
        ["nav-about","navabout"],["nav-msp","navmsp"],["nav-yield","navyield"],["nav-contact","navcontact"],
        ["chat-title","chat"],
        ["newsitem1","newsitem1"],["newsitem2","newsitem2"],["newsitem3","newsitem3"],["newsitem4","newsitem4"],["newsitem5","newsitem5"],
        ["how-title","howtitle"],["how1","how1"],["how2","how2"],["how3","how3"],["how4","how4"],
        ["card-seeds","seeds"],["card-seeds-desc","seedsDesc"],["card-schemes","schemes"],["card-schemes-desc","schemesDesc"],
        ["card-weather","weather"],["card-weather-desc","weatherDesc"],["card-calendar","calendar"],["card-calendar-desc","calendarDesc"],
        ["card-fertilizer","fertilizer"],["card-fertilizer-desc","fertilizerDesc"],["card-soil","soil"],["card-soil-desc","soilDesc"],
        ["card-msp","msp"],["card-msp-desc","mspDesc"],["card-yield","yield"],["card-yield-desc","yieldDesc"]
      ].forEach(([id,key])=>{
        if(document.getElementById(id))document.getElementById(id).innerText=L[key]||"";
      });
    }
    document.getElementById('langSel').onchange=function(){setLanguage(this.value);};
    setLanguage('en');
  </script>
</body>
</html>
